<!DOCTYPE html>
<html lang="es" class="html-carrito">

<head class="head-carrito">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css" class="link-carrito">
</head>

<body class="body-carrito">
    <div class="container">
        <div class="elementosMenu">
            <img id="logo" src="recursos\slack.png">
        </div>
        <div class="elementosMenu">
            <a href="/index.html">INICIO</a>
            <img src="recursos\home.png">
        </div>
        <div class="elementosMenu">
            <a href="/galeria.html">GALERIA</a>
            <img src="recursos\gallery.png">
        </div>
        <div class="elementosMenu">
            <a href="carrito.html">CARRITO</a>
            <img src="recursos\shopping-cart.png">
        </div>
        <div class="elementosMenu">
            <a href="/contacto.html">CONTACTO</a>
            <img src="recursos\phone-call.png">
        </div>
        <div class="elementosMenu">
            <a href="/cuenta.html">CUENTA</a>
            <img src="recursos\account.png">
        </div>
    </div>

    <header class="header-carrito">

        <link rel="icon" href="recursos/shopping-cart.png" type="image/x-icon">

        <main class="main-carrito">
            <h2 class="subtitulo-carrito">Tu Carrito</h2>
            <section id="carrito" class="section-carrito">

                <p class="texto-carrito">No hay productos en tu carrito.</p>
                <!-- Aquí se generarán dinámicamente los productos del carrito -->
            </section>
            <section id="total" class="section-total">
                <h3 class="total-carrito">Total: $0.00</h3>
                <button class="btn-finalizar">Finalizar Compra</button>
            </section>
        </main>

        <script src="script.js" class="script-carrito"></script>
</body>

</html>
