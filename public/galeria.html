    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/galeria', {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            console.log(data); 
            const grid = document.querySelector('.gridGaleria');
            grid.innerHTML = '';
            data.forEach(item => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <a href="/detalleartesania.html?id=${item.ID_art}">
                        <img class="imagenGrid" src="${item.imagen}" alt="${item.Nombre}">
                    </a>
                    <h4 class="textoGridGaleria">${item.Nombre}</h4>
                `;
                grid.appendChild(div);
            });
        })
        .catch(err => {
            console.error('Error al cargar las artesanías:', err);
        });
    });
    </script>
